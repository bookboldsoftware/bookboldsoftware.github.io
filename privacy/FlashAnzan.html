    const langOrder = ["ja", "en", "zh-Hans", "ko", "hi", "th", "ms", "vi", "ar", "ru"];
    const langSelect = document.getElementById("langSelect");
    const titleEl = document.getElementById("title");
    const updatedEl = document.getElementById("updated");
    const introEl = document.getElementById("intro");
    const sectionsEl = document.getElementById("sections");
    const footerEl = document.getElementById("footer");
    const legalTitleEl = document.getElementById("legalTitle");
    const legalAppEl = document.getElementById("legalApp");
    const legalOperatorEl = document.getElementById("legalOperator");
    const legalContactEl = document.getElementById("legalContact");
    const legalScopeEl = document.getElementById("legalScope");

    function bestLanguage() {
      const saved = localStorage.getItem("privacy_lang");
      if (saved && I18N[saved]) return saved;
      const nav = (navigator.language || "en").toLowerCase();
      if (nav.startsWith("ja")) return "ja";
      if (nav.startsWith("zh")) return "zh-Hans";
      if (nav.startsWith("ko")) return "ko";
      if (nav.startsWith("hi")) return "hi";
      if (nav.startsWith("th")) return "th";
      if (nav.startsWith("ms")) return "ms";
      if (nav.startsWith("vi")) return "vi";
      if (nav.startsWith("ar")) return "ar";
      if (nav.startsWith("ru")) return "ru";
      return "en";
    }

    function render(lang) {
      const t = I18N[lang] || I18N.en;
      document.documentElement.lang = lang;
      document.documentElement.dir = t.dir || "ltr";
      titleEl.textContent = t.title;
      updatedEl.textContent = t.updated;
      introEl.textContent = t.intro;
      footerEl.textContent = t.footer;
      const l = LEGAL_TEXT[lang] || LEGAL_TEXT.en;
      legalTitleEl.textContent = l.title;
      legalAppEl.textContent = l.app + APP_NAME;
      legalOperatorEl.textContent = l.op + OPERATOR_NAME;
      legalContactEl.textContent = l.contact + CONTACT_EMAIL;
      legalScopeEl.textContent = l.scope;
      sectionsEl.innerHTML = t.sections.map((s) => (
        `<section class="card"><h2>${s.h}</h2><ul>${s.items.map((it) => `<li>${it}</li>`).join("")}</ul></section>`
      )).join("");
      localStorage.setItem("privacy_lang", lang);
      langSelect.value = lang;
    }

    langOrder.forEach((code) => {
      const opt = document.createElement("option");
      opt.value = code;
      opt.textContent = I18N[code].name;
      langSelect.appendChild(opt);
    });

    langSelect.addEventListener("change", (e) => render(e.target.value));
    render(bestLanguage());
  </script>
